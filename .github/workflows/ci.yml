name: Build and Test

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Prepare config files
        run: scripts/create-placeholder-configs.sh
      - name: Restore google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: scripts/write-google-services.sh
      - name: Run Android unit tests
        run: ./gradlew :composeApp:testDevDebugUnitTest

  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Prepare config files
        run: scripts/create-placeholder-configs.sh
      - name: Restore google-services.json
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: scripts/write-google-services.sh
      - name: Build Android
        run: ./gradlew :composeApp:assembleDevDebug

  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Prepare config files
        run: scripts/create-placeholder-configs.sh
      - name: Build KMM iOS Framework
        run: |
          ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64
          # CI時間短縮のためコメントアウト
          # xcodebuild -project iosApp/iosApp.xcodeproj -scheme iosApp-Debug -sdk iphonesimulator -configuration Debug build


