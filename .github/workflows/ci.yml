name: Build and Test

on:
  pull_request:
    branches: [develop]

jobs:
  android-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Run Android unit tests
        run: ./gradlew :composeApp:testDevDebugUnitTest :composeApp:testStagingDebugUnitTest :composeApp:testProdDebugUnitTest

  android-build:
    runs-on: ubuntu-latest
    needs: android-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build Android
        run: ./gradlew :composeApp:assembleDebug

  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build iOS simulator
        run: |
          ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64
          xcodebuild -project iosApp/iosApp.xcodeproj -scheme iosApp -sdk iphonesimulator -configuration Debug build

