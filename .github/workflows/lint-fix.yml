name: Auto Lint Fix

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  lint-and-pr:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: macos-latest
    concurrency:
      group: lint-auto-${{ github.event.pull_request.head.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout head branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Install linters
        run: |
          brew update --quiet
          brew install --quiet ktlint swiftformat

      - name: Run ktlint
        run: ktlint -F "**/*.kt"
        continue-on-error: true

      - name: Run swiftformat
        run: swiftformat .
        continue-on-error: true

      - name: Create or update lint-PR to source branch
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(format): apply lint fixes'
          branch: lint-auto/${{ github.event.pull_request.head.ref }}
          title: 'chore(format): auto-lint for ${{ github.event.pull_request.head.ref }}'
          body: |
            ðŸ¤– Automated lint fixes for `${{ github.event.pull_request.head.ref }}`
            
            - Kotlin: ktlint `-F`
            - Swift/Obj-C: swiftformat
          base: ${{ github.event.pull_request.head.ref }}
          labels: auto-format
          draft: false