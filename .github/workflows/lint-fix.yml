name: Auto Lint Fix

on:
  push:
    branches: [develop]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  lint-and-pr-develop:
    runs-on: macos-latest
    concurrency:
      group: lint-auto-develop
      cancel-in-progress: false

    steps:
      - name: Checkout develop
        uses: actions/checkout@v5
        with:
          ref: develop
          fetch-depth: 0

      - name: Install linters
        run: |
          brew update --quiet
          brew install --quiet ktlint swiftformat

      - name: Run ktlint (Kotlin)
        run: ktlint -F "**/*.kt"
        continue-on-error: true

      - name: Run swiftformat (Swift/Obj-C)
        run: swiftformat .
        continue-on-error: true

      - name: Create PR to develop with lint fixes
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(format): apply lint fixes (develop @ ${{ github.sha }})'
          # 毎回新規ブランチを切る（変更が無ければPRは作られない）
          branch: lint-auto/develop-${{ github.run_id }}
          base: develop
          title: 'chore(format): auto-lint (develop @ ${{ github.sha }})'
          body: |
            Automated lint fixes for `develop` triggered by push @ `${{ github.sha }}`

            - Kotlin: ktlint `-F`
            - Swift/Obj-C: swiftformat
          labels: auto-format
          draft: false
